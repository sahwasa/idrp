<script>
  $('#btnPopSpectrum').on('click', function () {
    $('#popSpectrum').show();
  })

  // chart0-3(기침)
  var ctx = document.getElementById('chart0_3').getContext('2d');
  var data = {
    labels: ['A', 'B', 'C', 'D', 'E'],
    datasets: [{
      label: '막대형',
      data: [10, 15, 7, 12, 9],
      backgroundColor: 'rgba(75, 192, 192, 0.2)',
      borderColor: 'rgba(75, 192, 192, 1)',
      borderWidth: 1,
      type: 'bar'
    }, {
      label: '꺾은선형',
      data: [8, 10, 6, 9, 7],
      fill: false,
      borderColor: 'rgba(255, 99, 132, 1)',

      pointBorderColor: 'rgba(255, 99, 132, 1)',
      pointRadius: 5,
      type: 'line'
    }]
  };
  var options = {
    responsive: true,
    maintainAspectRatio: false,
    scales: {
      y: {
        beginAtZero: true
      }
    },
    legend: {

  };
  var myChart = new Chart(ctx, {

    options: options
