<div class="pop_overlay">
  <div class="pop_wrap p_cmmn02_1_1">
    <div class="pop_tit">
      <h1>내정보</h1>
      <button type="button" class="btn_pop_close" closePop></button>
    </div>
    <div class="pop_body">
      <div class="pop_cont">
        <table class="tbl_info">
          <caption>내정보</caption>
          <colgroup>
              <col style="width:30%;">
              <col style="width:55%;">
              <col style="width:15%;">
          </colgroup>
          <tr>
            <th><label for="id">ID</label></th>
            <td colspan="2" class="padding_5 alignL">admin</td>
          </tr>
          <tr>
            <th scope="row"><label for="pw">비밀번호</label></th>
            <td><input type="password" id="pw" class="border_none" value="************" disabled></td>
            <td><button type="button" class="btn_m btn_gray">변경</button></td>
          </tr>
          <tr>
            <th><label for="name">이름</label></th>
            <td colspan="2"><input type="text" id="name" class="border_none" value="홍길동" disabled></td>
          </tr>
          <tr>
            <th><label for="division">소속기관</label></th>
            <td colspan="2" class="alignL padding_5">경남도청</td>
          </tr>
          <tr>
            <th><label for="team">부서 / 직급</label></th>
            <td colspan="2">
              <span class="flex_wrap f_sb input_50">
                <input type="text" id="team" value="시설물유지" disabled class="border_none">
                <input type="text" id="position" value="과장" disabled class="border_none">
              </span>
            </td>
          </tr>
          <tr>
            <th rowspan="2"><label for="number">연락처</label></th>
            <td colspan="2" class="number">
              <input type="text" id="number" placeholder="부서전화" value="02-899-7894" disabled class="border_none">
            </td>
          </tr>
          <tr>
            <td colspan="2" class="phonenumber">
              <input type="text" id="phonenumber" placeholder="휴대전화" value="010-1234-5678" disabled class="border_none">
            </td>
          </tr>
          <tr>
            <th><label for="authority">권한</label></th>
            <td colspan="2" class="alignL">사용자</td>
          </tr>
        </table>
        <div class="btn_wrap alignC">
          <button type="button" class="btn_m btn_blue">저장</button>
        </div>
      </div>
    </div>
  </div>
</div>
