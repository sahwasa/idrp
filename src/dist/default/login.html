<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>감염병 위험도 플랫폼</title>
  <link rel="icon" href="../../images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="../../plugins/axicon/axicon.min.css" />
  <link rel="stylesheet" href="../../plugins/jquery-ui/themes/base/jquery-ui.min.css" />
  <link rel="stylesheet" href="../../plugins/jqueryui-timepicker-addon/dist/jquery-ui-timepicker-addon.min.css">
  <link rel="stylesheet" href="../../plugins/jqueryui-timepicker-addon/dist/jquery.datetimepicker.css">
  <link rel="stylesheet" href="../../plugins/jqGrid/css/ui.jqgrid.css">
  <link rel="stylesheet" href="../../plugins/slick/slick.css">
  <link rel="stylesheet" href="../../css/merge.css">
</head>

<body>
  <div class="login_wrap">
    <div class="login_box">
      <div class="login">
        <h1 class="tit_login">
          <img src="../../images/img_h1_login.png" alt="경상남도 로고">
        </h1>
        <div class="flex_wrap">
          <ul>
            <li style="position:relative;">
              <input type="text" id="login_id" placeholder="아이디 입력">
            </li>
            <li>
              <input type="password" id="login_pw" placeholder="비밀번호 입력">
            </li>
            <li class="login_check">
              <input type="checkbox" id="login_remember"><label for="login_remember">아이디 저장</label>
            </li>
          </ul>
        </div>
        <button type="button" class="btn btn_blue">로그인</button>
      </div>
    </div>
  </div>
</body>

</html>
