<script>
  // chart0-3(기침)
  var ctx = document.getElementById('chart0_3').getContext('2d');
  var data = {
    labels: ['A', 'B', 'C', 'D', 'E'],
    datasets: [{
      label: '막대형',
      data: [10, 15, 7, 12, 9],
      backgroundColor: 'rgba(75, 192, 192, 0.2)',
      borderColor: 'rgba(75, 192, 192, 1)',
      borderWidth: 1,
      type: 'bar'
    }, {
      label: '꺾은선형',
      data: [8, 10, 6, 9, 7],

      pointRadius: 5,
      type: 'line'
    }]
  };
  var options = {
    responsive: true,
    maintainAspectRatio: false,
    scales: {
      y: {
        beginAtZero: true
      }
    },
    legend: {
      position: 'top',
      align: 'end'
    }
  };
  var myChart = new Chart(ctx, {
    type: 'bar',
    data: data,
    options: options
