<div class="pop_overlay">

            <td><input type="password" id="newpw" style="width:100%"></td>
          </tr>
          <tr>
            <th scope="row"><label for="newpwcheck">비밀번호 확인</label></th>
            <td><input type="password" id="newpwcheck" style="width:100%"></td>
          </tr>
        </table>
        <div class="btn_wrap alignC">
          <button type="button" class="btn_m btn_blue">저장</button>
        </div>
      </div>
    </div>
  </div>
