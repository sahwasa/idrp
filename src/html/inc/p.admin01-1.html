<div class="pop_overlay">
  <div class="pop_wrap p_admin01_1">
    <div class="pop_tit">
      <h1>사용자 추가 / 수정</h1>
      <button type="button" class="btn_pop_close" closePop></button>
    </div>
    <div class="pop_body">
      <div class="pop_cont">
        <p class="required_info alignR">*는 필수값 입니다.</p>
        <table class="tbl_info">
          <caption>사용자 추가 / 수정</caption>
          <tr>
            <th scope="row"><label for="id" class="required">ID</label></th>
            <td>
              <input type="text" id="id">
              <!-- <p class="validity">이미 사용중인 아이디입니다.</p> -->
            </td>
            <td><button type="button" class="btn btn_gray">중복</button></td>
          </tr>
          <tr>
            <th><label for="name" class="required">이름</label></th>
            <td colspan="2"><input type="text" id="name"></td>
          </tr>
          <tr>
            <th><label for="pw" class="required">비밀번호</label></th>
            <td colspan="2"><input type="password" id="pw"></td>
          </tr>
          <tr>
            <th><label for="pwcheck" class="required">비밀번호 확인</label></th>
            <td colspan="2">
              <input type="password" id="pwcheck">
              <p class="validity">비밀번호가 일치하지 않습니다.</p>
            </td>
          </tr>
          <tr>
            <th><label for="division" class="required">소속기관</label></th>
            <td colspan="2"><input type="text" id="division"></td>
          </tr>
          <tr>
            <th><label for="team" class="required">부서</label></th>
            <td colspan="2">
              <input type="text" id="team">
              <p class="validity">올바른 부서를 입력하세요</p>
            </td>
          </tr>
          <tr>
            <th><label for="position">직급</label></th>
            <td colspan="2"><input type="text" id="position"></td>
          </tr>
          <tr>
            <th><label for="number">연락처</label></th>
            <td colspan="2"><input type="text" id="number"></td>
          </tr>
          <tr>
            <th><label for="phonenumber" class="required">핸드폰</label></th>
            <td colspan="2">
              <input type="text" id="phonenumber">
              <p class="validity">올바른 핸드폰 번호를 입력하세요.</p>
            </td>
          </tr>
          <tr>
            <th><label for="email">이메일</label></th>
            <td colspan="2"><input type="text" id="email"></td>
          </tr>
          <tr>
            <th><label for="authority" class="required">권한</label></th>
            <td colspan="2">
              <select name="authority" title="authority">
                <option value="권한선택">권한선택</option>
              </select>
              <p class="validity">사용자 권한을 선택하세요.</p>
            </td>
          </tr>
        </table>
        <div class="btn_wrap alignC">
          <button type="button" class="btn_m btn_blue">저장</button>
        </div>
      </div>
    </div>
  </div>
</div>
